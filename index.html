  <style>
    :root {
      --bg-color: #1a1a1a;

    }body.twink-mode {
  --bg-color: #ffe6f0;
  --user-bubble: #ffb3d9;
  --me-bubble: #ffffff;
  --text-color: #333333;
  --system-color: #999;
}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: Comic Sans MS, sans-serif;
  margin: 0;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.topbar {
  background-color: rgba(0,0,0,0.2);
  color: var(--text-color);
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: var(--bg-color);
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  border-radius: 6px;
  overflow: hidden;
}

.dropdown-content button {
  width: 100%;
  background: none;
  color: var(--text-color);
  border: none;
  padding: 12px 16px;
  text-align: left;
  cursor: pointer;
}

.dropdown-content button:hover {
  background-color: rgba(255,255,255,0.1);
}

.dropdown:hover .dropdown-content {
  display: block;
}

.chat-container {
  flex: 1;
  padding: 10px 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.bubble {
  max-width: 70%;
  padding: 10px 15px;
  margin: 6px 10px;
  border-radius: 20px;
  line-height: 1.4em;
  word-break: break-word;
}

.user {
  align-self: flex-end;
  background-color: var(--user-bubble);
  color: white;
  border-bottom-right-radius: 0;
}

.me {
  align-self: flex-start;
  background-color: var(--me-bubble);
  color: var(--text-color);
  border-bottom-left-radius: 0;
}

.system {
  text-align: center;
  font-style: italic;
  font-size: 0.9em;
  color: var(--system-color);
  margin: 10px 0;
}

.option-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 10px;
  background-color: rgba(0, 0, 0, 0.05);
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.btn {
  background-color: var(--user-bubble);
  color: white;
  padding: 10px 20px;
  margin: 5px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
}

.btn:hover {
  background-color: #ff3399;
  box-shadow: 0 0 10px hotpink;
}

  </style>
</head>

    function appendBubble(text, sender = 'me') {
      const bubble = document.createElement('div');
      bubble.className = sender === 'system' ? 'system' : `bubble ${sender}`;
      bubble.innerText = text;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }

    function showOptions(buttons) {
      options.innerHTML = '';
      buttons.forEach(btn => {
        const button = document.createElement('button');
        button.className = 'btn';
        button.innerText = btn.text;
        button.onclick = () => nextStep(btn.next);
        options.appendChild(button);
      });
    }

    function nextStep(id) {
      const step = steps[id];
      showOptions([]);
      if (step.you) appendBubble(step.you, 'user');
      if (step.system) {
        step.system.forEach(txt => appendBubble(txt, 'system'));
      }
      if (step.me) {
        const delay = 500 + Math.random() * 700;
        const typing = document.createElement('div');
        typing.className = 'bubble me';
        typing.innerText = 'typing...';
        chat.appendChild(typing);
        chat.scrollTop = chat.scrollHeight;
        setTimeout(() => {
          typing.remove();
          appendBubble(random(step.me), 'me');
          showOptions(step.buttons || []);
        }, delay);
      } else {
        showOptions(step.buttons || []);
      }
    }

    function random(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function setMode(twink) {
      document.body.classList.toggle('twink-mode', twink);
    }

    // Start chat
    nextStep('start');
